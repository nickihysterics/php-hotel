services:
  web:
    build: .
    volumes:
      - ./:/var/www/app
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-hotel}
      DB_USER: ${DB_USER:-hotel}
      DB_PASS: ${DB_PASS:-hotel}
      DB_PORT: ${DB_PORT:-3306}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASS: ${ADMIN_PASS:-admin123}
    depends_on:
      - db

  nginx:
    build: ./docker/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_NAME:-hotel}
      MYSQL_USER: ${DB_USER:-hotel}
      MYSQL_PASSWORD: ${DB_PASS:-hotel}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-root}
    volumes:
      - db-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  phpmyadmin:
    image: phpmyadmin:5
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
    volumes:
      - ./docker/phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php:ro
    depends_on:
      - db

volumes:
  db-data:
